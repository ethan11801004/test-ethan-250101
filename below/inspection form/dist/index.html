<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>限度樣品點檢</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 id="page-title">限度樣品點檢</h1>
    <label for="語言" id="language">語言:</label>
    <select id="language-select" onchange="changeLanguage(event)">
      <option value="zh-Hant">中文</option>
      <option value="en">English</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="ja">日本語</option>
    </select>
  </header>
  <div class="container">
    <div class="section">

      <h2 id="sample-inspection">範例一 限度樣品點檢</h2> <!-- 使用者顯示區 -->
      <table>
        <thead>
          <tr>
            <th id="machine-id">機台編號</th>
            <th id="machine-name">機台名稱</th>
            <th id="inspection-time">檢驗時機</th>
            <th id="inspection-frequency">檢驗時間</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>S-105</td>
            <td>自動勾彈簧機</td>
            <td>生產前檢驗10PCS</td>
            <td>每周一次</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 使用者表單區 -->
    <div class="section">
      <table id="sampleFormTable" class="user-form-table">
        <thead>
          <tr>
            <th id="date-label">日期</th>
            <th id="time-label">時間</th>
            <th id="work-order">工單</th>
            <th id="part-number">料號</th>
            <th id="operator">作業人員</th>
            <th id="sample-number">限度樣品編號</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="date"></td>
            <td><input type="time"></td>
            <td><input type="text" placeholder="Please enter"></td>
            <td><input type="text" placeholder="Please enter"></td>
            <td><input type="text" placeholder="Please enter"></td>
            <td><input type="text" placeholder="Please enter"></td>
          </tr>
        </tbody>
      </table>
      <button id="add-column" onclick="addSampleColumn()">新增欄位</button>
      <button id="remove-column" onclick="removeSampleColumn()">刪除欄位</button>
      <button id="save" onclick="saveSampleData()">保存</button>
    </div>

    <!-- 保存紀錄區 -->
    <div class="section">
      <h3 id="filter-function">篩選功能:</h3>
      <label for="startDate" id="start-date">開始日期:</label>
      <input type="date" id="startDate">
      <label for="endDate" id="end-date">結束日期:</label>
      <input type="date" id="endDate">
      <button onclick="filterSavedData()" id="filter">篩選</button>

      <h3 id="save-records">保存紀錄如下表:</h3>
      <div id="savedSampleData">
        <table>
          <thead>
            <tr>
              <button onclick="Export Excel file()" id="export-excel">匯出Excel</button>
              <th id="record-date">日期</th>
              <th id="record-time">時間</th>
              <th id="record-work-order">工單</th>
              <th id="record-part-number">料號</th>
              <th id="record-operator">作業人員</th>
              <th id="test-one">測試一</th>
              <th id="test-two">測試二</th>
              <th id="test-three">測試三</th>
            </tr>
          </thead>
          <tbody>
            <!-- 保存的點檢資料將插入於此 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 機台資料管理區 -->
    <div class="section">
      <h2 id="machine-management">範例二 機台資料管理者</h2>
      <table id="machineTable">
        <thead>
          <tr>
            <th id="machine-id-header">機台編號</th>
            <th id="machine-name-header">機台名稱</th>
            <th id="inspection-time-header">檢驗時機</th>
            <th id="inspection-frequency-header">檢驗時間</th>
            <th id="operation">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>S-105</td>
            <td>自動勾彈簧機</td>
            <td>生產前檢驗10PCS</td>
            <td>每周一次</td>
            <td>
              <button class="edit-button" onclick="editMachineRow(this)">編輯</button>
              <button class="delete-button" onclick="deleteMachineRow(this)">刪除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button id="add-machine-row" onclick="addMachineRow()">新增機台資料</button>

      <div class="form-container" id="machineFormContainer">
        <h3 id="machine-form-title">編輯機台資料</h3>
        <form id="machineForm">
          <label for="machineId" id="machine-id-form">機台編號</label>
          <input type="text" id="machineId" required>
          <label for="machineName" id="machine-name-form">機台名稱</label>
          <input type="text" id="machineName" required>
          <label for="inspectionTime" id="inspection-time-form">檢驗時機</label>
          <input type="text" id="inspectionTime" required>
          <label for="inspectionFrequency" id="inspection-frequency-form">檢驗時間</label>
          <input type="text" id="inspectionFrequency" required>
          <button id="confirm" type="button" onclick="submitMachineData()">確認送出</button>
          <button id="cancel" type="button" onclick="cancelMachineEdit()">取消</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
<!-- partial -->

</body>
</html>
